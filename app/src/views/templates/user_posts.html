<div class="user-posts">

    <h4>{{header}}</h4>

    <ul class="post-list">
        {%for row in posts %}
            <li>
                <a href="{{ url_for('profile.timeline', user_url_slug=row[2]) }}"><b>{{row[2]}} :</b></a>
                <p class="user-post">{{row[0]}}</p>
                <span>{{row[1] | formatDatetime}}</span>
            </li>
        {%else%}
            <li>No Recent Posts</li>
        {%endfor%}
    </ul>
</div>
