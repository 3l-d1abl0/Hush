<div class="recent-posts">

    <h4>Recent Posts for You !</h4>

    <ul class="post-list">
        {%for row in posts %}
            <li>
                <a href="{{ url_for('profile.timeline', user_url_slug=row.username) }}"><b>{{row.username}} :</b></a>
                <p>{{row.post}}</p>
                <span>{{row.timestamp | formatDatetime }}</span>
            </li>
        {%else%}
            <li>No Recent Posts</li>
        {%endfor%}
    </ul>
</div>
